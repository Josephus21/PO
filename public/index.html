<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERP Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>ERP Chatbot</h1>
    <input id="question" type="text" placeholder="Ask something...">
    <button onclick="ask()">Ask</button>
    <div id="answer"></div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.innerHTML = "Processing...";
      try {
        const response = await fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        answerDiv.innerText = data.answer || "No answer received.";
      } catch (err) {
        console.error(err);
        answerDiv.innerText = "Error connecting to chatbot.";
      }
    }
  </script>
</body>
</html>
